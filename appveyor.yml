# appveyor.yml for running main.py in appveyor-demo repo

image: Ubuntu
stack: python 3.10

# Install dependencies (none needed for this script)
install:
  - echo "No dependencies to install."

# Build script to run main.py
build_script:
  - python main.py

# Test configuration (no tests needed)
test: off

# Artifacts (optional: capture output in a text file)
artifacts:
  - path: hello-world-output.txt
    name: Output

# Optionally save the output of main.py to an artifact file
after_build:
  - python main.py > hello-world-output.txt
