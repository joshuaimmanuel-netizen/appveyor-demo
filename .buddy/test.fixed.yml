- pipeline: "test"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "nosetests"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.12"
    execute_commands:
    - "pip install -r requirements.txt"
    - ""
    - "python main.py > hello-world-output.txt"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
